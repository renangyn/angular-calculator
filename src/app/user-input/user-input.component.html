<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Investimento Inicial</label>
      <input
        id="initial-investment"
        type="number"
        [(ngModel)]="enteredInitialInvestment"
        name="initial-investment"
      />
    </p>
    <p>
      <label for="annual-investment">Investimento Anual</label>
      <input
        id="annual-investment"
        type="number"
        [(ngModel)]="enteredAnnualInvestment"
        name="annual-investment"
      />
    </p>
    <p>
      <label for="monthly-contribution">Aporte Mensal</label>
      <input
        id="monthly-contribution"
        type="number"
        [(ngModel)]="enteredMonthlyContribution"
        name="monthly-contribution"
      />
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expected-return">Retorno Esperado (% ao ano)</label>
      <input
        id="expected-return"
        type="number"
        [(ngModel)]="enteredExpectedReturn"
        name="expected-return"
      />
    </p>
    <p>
      <label for="duration">Duração (anos)</label>
      <input
        id="duration"
        type="number"
        [(ngModel)]="enteredDuration"
        name="duration"
      />
    </p>
    <p>
      <label for="income-tax">Imposto de Renda (%)</label>
      <input
        id="income-tax"
        type="number"
        [(ngModel)]="enteredIncomeTax"
        name="income-tax"
      />
    </p>
  </div>

  <p>
    <button>Calcular</button>
  </p>
</form>
